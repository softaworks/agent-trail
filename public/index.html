<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentTrail</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'at-bg': {
              primary: '#0d1117',
              secondary: '#161b22',
              tertiary: '#21262d',
              card: '#1c2128',
            },
            'at-border': '#30363d',
            'at-text': {
              primary: '#e6edf3',
              secondary: '#8b949e',
              muted: '#6e7681',
            },
            'at-accent': {
              DEFAULT: '#10b981',
              soft: 'rgba(16, 185, 129, 0.15)',
            },
            'at-user': {
              DEFAULT: '#2563eb',
              soft: 'rgba(37, 99, 235, 0.12)',
            },
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/styles.css">
  <!-- Syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/typescript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
  <!-- Markdown parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <!-- Logo -->
        <div class="logo">
          <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="16" fill="var(--bg-tertiary)"/>
            <g transform="translate(50, 50)">
              <!-- Trail path -->
              <path d="M -30 15 Q -15 -5, 0 5 Q 15 15, 30 -5"
                    fill="none" stroke="var(--accent)" stroke-width="6" stroke-linecap="round"/>
              <!-- Dots on trail -->
              <circle cx="-30" cy="15" r="6" fill="var(--accent)"/>
              <circle cx="0" cy="5" r="5" fill="var(--accent-soft)">
                <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
              </circle>
              <circle cx="30" cy="-5" r="4" fill="var(--success)"/>
            </g>
          </svg>
          <span class="logo-text">AgentTrail</span>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons" id="time-filters">
          <button class="filter-btn active" data-filter="all">
            All
            <span class="filter-count" id="count-all">0</span>
          </button>
          <button class="filter-btn" data-filter="today">
            Today
            <span class="filter-count" id="count-today">0</span>
          </button>
          <button class="filter-btn" data-filter="week">
            Week
            <span class="filter-count" id="count-week">0</span>
          </button>
        </div>

        <!-- Search -->
        <div class="search-box">
          <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
              <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"/>
            </svg>
            <input type="text" class="search-input" id="search-input" placeholder="Search sessions...">
            <button class="search-mode-btn" id="search-mode-btn" title="Toggle deep search">
              <span id="search-mode-label">Quick</span>
            </button>
          </div>
        </div>

        <!-- Settings Button -->
        <button class="settings-btn" id="settings-btn" title="Settings">
          <svg viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- List View -->
      <div class="list-view" id="list-view">
        <div class="session-list" id="session-list">
          <div class="loading">
            <div class="loading-spinner"></div>
            Loading sessions...
          </div>
        </div>
      </div>

      <!-- Detail View -->
      <div class="detail-view" id="detail-view">
        <div class="detail-header">
          <button class="back-button" id="back-button">
            <svg viewBox="0 0 20 20" fill="currentColor" width="16" height="16">
              <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 3.96a.75.75 0 11-1.04 1.08l-5.5-5.25a.75.75 0 010-1.08l5.5-5.25a.75.75 0 111.04 1.08L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd"/>
            </svg>
            Back to sessions
          </button>
          <div class="detail-title-row">
            <h1 class="detail-title" id="detail-title"></h1>
            <button class="pin-button" id="pin-button" title="Pin session">
              <svg class="pin-icon" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"/>
              </svg>
            </button>
          </div>
          <div class="detail-meta" id="detail-meta"></div>
        </div>

        <div id="detail-banner"></div>

        <div class="messages" id="messages">
          <!-- Messages populated by JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settings-modal">
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="settings-section">
          <h3>Directories</h3>
          <div id="settings-directories">
            <!-- Directory list populated by JS -->
          </div>
          <button class="btn btn-secondary" id="add-directory-btn">
            + Add Directory
          </button>
        </div>
        <div class="settings-section">
          <h3>General</h3>
          <div class="setting-row">
            <label>Config file</label>
            <code id="config-path"></code>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
